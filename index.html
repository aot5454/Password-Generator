<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="pw-container">
        <div class="pw-box-show">
          <div class="pw-text">
            <p id="pw-textx" name="pw-textx">Password-Generator</p>
            <input type="text" name="pw-textx-input" id="pw-textx-input" value="Password-Generator" hidden />
          </div>
          <div class="pw-copy" id="pw-copy">Copy</div>
        </div>
        <div class="pw-box-check">
          <div class="pw-form">
            <label for="len">Length:</label>
            <input type="number" name="len" id="len" min="4" max="30" value="20" />
          </div>
          <div class="pw-form">
            <input type="checkbox" name="upper" id="upper" checked />
            <label for="upper">Uppercase</label>
          </div>

          <div class="pw-form">
            <input type="checkbox" name="lower" id="lower" checked />
            <label for="lower">Lowercase</label>
          </div>

          <div class="pw-form">
            <input type="checkbox" name="symbol" id="symbol" checked />
            <label for="symbol">Symbol</label>
          </div>

          <div class="pw-form">
            <input type="checkbox" name="number" id="number" checked />
            <label for="number">Number</label>
          </div>
        </div>
        <div class="pw-box-btn">
          <button class="btn" id="btn">Generate</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
